<div class="container">
  <h1>E-Mail Client Application</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">From Email address</label>
    <input type="email" class="form-control" id="senderEmail" [(ngModel)]="senderEmail" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Sender email address.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">To Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="receiverEmail" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Receivers email addresses.</small>
  </div>
    <button class="btn btn-info" (click)="addReceiverEmail()" >Add To Email</button>
  <div>To:
    <div *ngFor="let email of receiversEmails" >
      <span class="badge badge-primary">{{email}}</span>
    </div>
  </div>
  <angular-editor
   [config]="editorConfig"
   [(ngModel)]="htmlEmailContent"
   ></angular-editor>

  <div *ngIf="!errorMessage.state" class="alert alert-danger" role="alert">{{errorMessage.message}}</div>

  <button class="btn btn-primary" (click)="sendEmail()"  > Send Email</button>
</div>
